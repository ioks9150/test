<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>두번째포폴</title>

    <link rel="stylesheet" href="css/fullpage.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/fullpage.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <h1 class="logo"><a href="#">PORTFOLIO</a></h1>
            <button id="button">
                <span class="line1"></span>
                <span class="line2"></span>
            </button>
            <nav id="menu_container">
                <div class="menu_inner">
                    <ul class="menu">
                        <li>
                            <a href="#">menu</a>
                        </li>
                        <li>
                            <a href="#">menu</a>
                        </li>
                        <li>
                            <a href="#">menu</a>
                        </li>
                        <li>
                            <a href="#">menu</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div id="fullpage">
            <div class="section" id="sec01">
                <div class="f_inner"></div>
                <div class="pagebox">
                      <div class="pagetext"><span class="number">1</span>/3</div>
                </div>
            </div>
            <div class="section" id="sec02">
                <div class="f_inner"></div>
                <div class="pagebox">
                    <div class="pagetext"><span class="number">2</span>/3</div>
                </div>
            </div>
            <div class="section" id="sec03">
                <div class="f_inner">
                    <ul class="list">
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                    </ul>
                </div>
                <div class="pagebox">
                    <div class="pagetext"><span class="number">3</span>/3</div>
                </div>

    </div>

</html>
